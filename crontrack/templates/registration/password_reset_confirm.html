{% extends 'crontrack/base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
<div class="hcenter">
	<div class="center">
		<h3>Password reset</h3>
		<form method="post">
			{% csrf_token %}
			<p>Enter a new password.</p>
			{{ form.as_p }}
			<input type="submit" value="Confirm">
		</form>
	</div>
{% endblock content %}
